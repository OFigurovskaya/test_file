<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <p class="header__text">Тестовое задание</p>
        </header>
        <main class="content">
            <div class="content-wrapper">
                <span class="content__text left">белая</span>
                <span class="content__text "> береза</span>
                <img class="content__img right" src="./img/image.png" alt="image">
                <span class="content__text">под</span>
                <img class="content__img" src="./img/image1.png" alt="image">
                <span class="content__text">моим</span>
                <span class="content__text">окном</span>
                <span class="content__text">Принакрылась</span>
                <img class="content__img" src="./img/image3.png" alt="image">
                <span class="content__text">снегом</span>
                <span class="content__text">точно</span>
                <img class="content__img" src="./img/image4.png" alt="image">
                <span class="content__text">серебром</span>
            </div>
        </main>
        <footer class="footer">
            <button class="footer__button">Заказать звонок</button>
            <div class="footer__line"></div>
        </footer>
    </div>
</body>

</html>
